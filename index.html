<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gustat Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 id="description">Gustat Survey Form</h1>
            <p><i>Thank you for taking the time to help us serve you better</i></p>
        </header>
        <main>
            <form id="survey-form" action="">
                <div class="form-data">
                    <label id="name-label" for="customer-name">Name</label>
                    <input placeholder="Enter your name" name="customer-name" id="customer-name" type="text" required>
                </div>
                <div class="form-data">
                    <label id="email-label" for="customer-name"> Email </label>
                    <input  placeholder="Enter your email" name="customer-email" id="customer-email" type="email" pattern=".+@example\.com" required>
                </div>
                <div class="form-data">
                    <label id="age-label" for="customer-age"> Age (optional) </label>
                    <input  name="customer-age" id="customer-age" type="number" min="18" max="100" >
                </div>
                <div class="form-data">
                    <p> What option best describes your diet? </p>
                    <select id="dropdown" name="diet" required="">
                        <option disabled="" selected="" value="">Select diet</option>
                        <option value="vegan">Vegan</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="paleo">Paleo</option>
                        <option value="low-carb">Low-carb</option>
                        <option value="atkins">Atkins</option>
                        <option value="intermittent-fasting">Intermittent fasting</option>
                        <option value="mediterranean">Mediterranean </option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-data">
                    <p>Would you recommend Gustat to a friend?</p>
                    <label>
                      <input name="customer-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
                    <label>
                      <input name="customer-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
          
                    <label><input name="customer-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
                </div>
                <div class="form-data">
                    <p>What is your favorite dish on the menu?</p>
                    <select id="most-like" name="mostLike" class="form-control" required="">
                      <option disabled="" selected="" value="">Select an option</option>
                      <option value="jollof-rice">Jollof Rice</option>
                      <option value="pepper-soup">Pepper Soup</option>
                      <option value="chicken-suya">Chicken Suya</option>
                      <option value="fried-plantain">Fried Plantain</option>
                    </select>
                </div>
                <div class="form-data">
                    <p>
                      What would you like to see improved?
                      <span class="clue">(Check all that apply)</span>
                    </p>
          
                    <label><input name="prefer" value="jollof-rice" type="checkbox" class="input-checkbox">Jollof Rice</label>
                    <label>
                      <input name="prefer" value="chicken-suya" type="checkbox" class="input-checkbox">Chicken Suya</label>
                    <label><input name="prefer" value="fried-plantain" type="checkbox" class="input-checkbox">Fried Plantain</label>
                    <label><input name="prefer" value="roasted-corn" type="checkbox" class="input-checkbox">Roasted Corn</label>
                    <label><input name="prefer" value="pepper-soup" type="checkbox" class="input-checkbox">Pepper Soup</label>
                    <label><input name="prefer" value="ayamashe" type="checkbox" class="input-checkbox">Ayamashe</label>
                </div>
            </form>
        </main>
        
    </body>
</html>
